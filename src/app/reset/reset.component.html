<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h3>Email Password Reset</h3>
    <p>Enter your new password below.</p>
    <br>
    <form (submit)="submitReset(resetForm)" #resetForm="ngForm">

      <div class="form-group group">
        <input type="password" id="newPassword" name="newPassword" class="" ngModel required autofocus>
        <label class="control-label" for="newPassword">New Password</label><i class="bar"></i>
      </div>


      <div class="form-group group">
        <input type="password" id="newPasswordRepeat" name="newPasswordRepeat" class="" ngModel required>
        <label class="control-label" for="newPasswordRepeat">Repeat New Password</label><i class="bar"></i>
      </div>

      <br>

      <button class="center-block btn btn-primary btn-lg" type="submit" [disabled]="password !== passwordRepeat">Reset Password</button>
    </form>
  </div>
</div>
