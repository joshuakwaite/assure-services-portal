<div class="authPages">
  <div class="text-center">
    <h1>Assure Portal Signup</h1>
  </div>

  <p class="signup text-center" style="padding-bottom: 10px;">Use the form below to create your free Assure Services
    account:</p>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">

      <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">

        <div class="form-group group">
          <input class="" type="text" name="firstName" id="firstName" ngModel required>
          <label class="control-label" for="firstName">First Name</label><i class="bar"></i>
        </div>


        <div class="form-group group">
          <input class="" type="text" name="lastName" id="lastName" ngModel required>
          <label class="control-label" for="lastName">Last Name</label><i class="bar"></i>
        </div>

        <div class="form-group group">
          <input class="" type="text" name="email" id="email" ngModel required>
          <label class="control-label" for="email">Email Address</label><i class="bar"></i>
        </div>


        <div class="form-group group">
          <input class="" name="password" type="password" id="password" ngModel required>
          <label class="control-label" for="password">Password</label><i class="bar"></i>
        </div>


        <div class="form-group group">
          <input type="password" id="passwordRepeat" class="" name="passwordRepeat" validateEqual="password"
                 [(ngModel)]="passwordRepeat" required>
          <label class="control-label" for="passwordRepeat">Password Repeat</label><i class="bar"></i>
        </div>


        <div class="text-danger text-center" *ngIf="passwordMessage" style="margin-bottom: 25px;">{{passwordMessage}}</div>


        <div class="text-center"><button type="submit" class='btn btn-primary'>Submit</button></div>

      </form>
    </div>
  </div>
</div>
